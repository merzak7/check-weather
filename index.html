<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="styles.css">
  <script src="app.js" defer></script>
  <title>Weather Check</title>
</head>

<body>
  <header class="hdr-container">
    <h1>Check The Weather At The Moment</h1>
  </header>

  <main class="container">
    <form id="city-form">
      <div class="form-group">
        <label for="city-input" id="city-lbl">City Name: </label>
        <input type="text" id="city-input" name="city" placeholder="Enter a city name here" required>
      </div>

      <button class="submit-btn" type="submit">
        Check Weather
      </button>

      <button class="reset-btn" id="reset-btn" type="reset">
        Reset
      </button>
    </form>

    <div id="response" class="response"></div>
  </main>

      <span id="year-holder"></span>
    </div>
  </footer>
</body>

</html>
